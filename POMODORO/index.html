<!DOCTYPE html>
<html lang="" fr>
  <head>
    <meta charset="UTF-8" />
    <title>Pomodoro</title>
    <link rel="icon" href="pomodoro.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;400;600;800&family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>üçÖ Le <span>POMODORO</span> üçÖ</h1>
    <div class="container">
      <div class="block">
        <p class="desc">Travail</p>
        <p class="working-time">salut</p>
      </div>

      <div class="block">
        <p class="desc">Repos</p>
        <p class="break-time"></p>
      </div>
    </div>
    <div class="btn-container">
      <button class="play-pause" type="button" data-toggle="play">
        <img src="play.png" alt="play-pause" />
      </button>
      <button class="restart">
        <img src="restart.png" alt="reset" />
      </button>
    </div>
    <p class="cycles">Cycle(s): 0</p>
    <script src="app.js"></script>
  </body>
</html>
